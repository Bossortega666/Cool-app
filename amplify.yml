version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist   # <-- Usa 'dist' para Vite, o cÃ¡mbialo si es 'build'
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
